<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JWT.io</title>
    
    <!-- build:css dist/css/app.css -->
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css" type="text/css" media="all" />
    <link rel="stylesheet" href="vendor/codemirror/theme/night.css" type="text/css" media="all" />
    <link rel="stylesheet" href="vendor/codemirror/addon/lint/lint.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/app.css" type="text/css" media="all" />
    <!-- endbuild -->
  </head>
  <body>
    <h1>JSON Web Tokens</h1>
    <div class="jwt-playground">
      <div class="input js-input"></div>
      <div class="output">
        <div class="jwt-explained jwt-header"><div class="js-header"></div></div>
        <div class="jwt-explained jwt-payload"><div class="js-payload"></div></div>
          <div class="jwt-explained jwt-signature"><label for="secret">HMACSHA256(base64UrlEncode(header) . base64UrlEncode(payload), (</label><input type="text" name="secret" id="" value="616161" />) </div>
      </div>
      <div class="validation-status js-signature">
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>

    <!-- build:js dist/js/app.js -->
    <script src="vendor/jsonlint/lib/jsonlint.js"></script>
    <script src="vendor/json-sans-eval-min/index.js"></script>
    <script src="vendor/codemirror/lib/codemirror.js"></script>
    <script src="vendor/codemirror/mode/javascript/javascript.js"></script>
    <script src="vendor/codemirror/addon/lint/lint.js"></script>
    <script src="vendor/codemirror/addon/lint/javascript-lint.js"></script>
    <script src="vendor/codemirror/addon/lint/json-lint.js"></script>
    <script src="vendor/jsrsasign/index.js"></script>
    <script src="vendor/jws.js/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jwt_mode.js"></script>
    <script src="js/jwt.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
