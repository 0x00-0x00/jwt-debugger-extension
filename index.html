<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>JWT.io</title>
    
    <link rel="stylesheet" href="dist/css/app.css" media="all"/>
  </head>
  <body>
    <h1>JSON Web Tokens</h1>
    <div class="jwt-playground">
      <div class="input js-input"></div>
      <div class="output">
        <div class="jwt-explained jwt-header">Header<div class="js-header"></div></div>
        <div class="jwt-explained jwt-payload">Payload<div class="js-payload"></div></div>
          <div class="jwt-explained jwt-signature">Signature<label for="secret">Secret</label><input type="text" name="secret" id="" value="616161">Is valid? <span class="js-signature"></span></div>
      </div>
    </div>


    <script src="dist/js/app.js"></script>
  </body>
</html>
