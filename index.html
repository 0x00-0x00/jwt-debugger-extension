<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JWT.io</title>
    
    
    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css" type="text/css" media="all" />
    <link rel="stylesheet" href="vendor/codemirror/theme/night.css" type="text/css" media="all" />

    <link rel="stylesheet" href="css/app.css" type="text/css" media="all" />
    <!-- endbuild -->
  </head>
  <body>
    <h1>JSON Web Tokens</h1>
    <div class="jwt-playground">

        <div class="jwt-header">Header</div>
        <div class="jwt-payload">Payload</div>
        <div class="jwt-signature">Signature</div>
      </div>
    </div>

    <script src="vendor/codemirror/lib/codemirror.js"></script>
    <script src="vendor/codemirror/mode/javascript/javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js"></script>
