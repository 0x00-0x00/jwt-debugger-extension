<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>JWT.io</title>
    
    
    <!-- build:css css/app.css -->
    <link rel="stylesheet" href="vendor/codemirror/lib/codemirror.css" type="text/css" media="all" />
    <link rel="stylesheet" href="vendor/codemirror/theme/night.css" type="text/css" media="all" />

    <link rel="stylesheet" href="css/app.css" type="text/css" media="all" />
    <!-- endbuild -->
  </head>
  <body>
    <h1>JSON Web Tokens</h1>
    <div class="jwt-playground">
      <div class="input"></div>
      <div class="output">
        <div class="jwt-explained jwt-header">Header<pre class="js-header"></pre></div>
        <div class="jwt-explained jwt-payload">Payload<pre class="js-payload"></pre></div>
          <div class="jwt-explained jwt-signature">Signature<label for="secret">Secret</label><input type="text" name="secret" id="" value="616161" />Is valid? <span class="js-signature"></span></div>
      </div>
    </div>


    <!-- build:js js/app.js -->
    <script src="vendor/codemirror/lib/codemirror.js"></script>
    <script src="vendor/json-sans-eval-min/index.js"></script>
    <script src="vendor/jsrsasign/index.js"></script>
    <script src="vendor/jws.js/index.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->
  </body>
</html>
