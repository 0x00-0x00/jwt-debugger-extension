<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>JWT.io</title>
    
    <link rel="stylesheet" href="dist/css/app.css" media="all"/>
  </head>
  <body>
    <h1>JSON Web Tokens</h1>
    <div class="jwt-playground">
      <div class="input js-input"></div>
      <div class="output">
        <div class="jwt-explained jwt-header"><div class="js-header"></div></div>
        <div class="jwt-explained jwt-payload"><div class="js-payload"></div></div>
        <div class="jwt-explained jwt-signature">
<pre>
HMACSHA256(
  base64UrlEncode(header) .
  base64UrlEncode(payload),
  <input type="text" name="secret" value="secret">
) <span class="is-base64-encoded-label"> <input type="checkbox" name="is-base64-encoded">secret base64 encoded?</span></pre></div>
      </div>
      <div class="validation-status js-signature">
      </div>
    </div>

    <script src="dist/js/app.js"></script>
  </body>
</html>
